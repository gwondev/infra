name: Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ ë¦¬í¬ì§€í† ë¦¬ ì½”ë“œ ì²´í¬ì•„ì›ƒ (Caddyfile ë“± ê°€ì ¸ì˜¤ê¸°)
      - name: ğŸ“¦ Checkout repository
        uses: actions/checkout@v4

      # 2ï¸âƒ£ Docker Hub ë¡œê·¸ì¸
      - name: ğŸ”‘ Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 3ï¸âƒ£ settings ì´ë¯¸ì§€ë¥¼ ë¹Œë“œí•˜ê³  í‘¸ì‹œ
      - name: ğŸ› ï¸ Build and Push Docker Image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_USER }}/settings:latest

      # 4ï¸âƒ£ SSHë¡œ ì„œë²„ ì ‘ì† í›„ Docker Hubì—ì„œ ìƒˆ ì´ë¯¸ì§€ pull & compose ì¬ì‹œì‘
      - name: ğŸš€ Deploy via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_KEY }}
          port: 22
          script: |
            set -e
            cd ~/settings
            docker compose pull
            docker compose up -d
